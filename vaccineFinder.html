<!DOCTYPE html>
<html>
<head>
<script>
	function fetchData() {
	setTimeout(
            () => myFunction(document.getElementById("pincode").value),
            2000)
	}
	function myFunction(pin) {
		if(!/^[0-9]+$/.test(pin)) {
			alert("Please enter valid pincode!");
		} else {
		fetch('https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByPin?pincode='+pin+'&date=18-05-2021')
			.then(response => response.json())
			.then(data => sendNotification(data));			
		}
	}
	function sendNotification(data) {
		if (data != undefined) {
			document.getElementById("object").innerHTML = JSON.stringify(data);			
		}
	}
</script>
</head>
<body>
<label>Pincode: </label>
<input type="text" id="pincode">
<button onclick="fetchData()">Submit</button>
<h2 id="object">Content</h2>
</body>
</html>
